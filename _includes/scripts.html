<!-- JS -->
<script src="{{ site.url }}/assets/js/main.min.js"></script>

{% if site.analytics.google-analytics.tracking-id %}
<!-- Asynchronous Google Analytics snippet -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ site.analytics.google-analytics.tracking-id }}', 'auto');  
  ga('require', 'linkid', 'linkid.js');
  ga('send', 'pageview');
</script>
{% endif %}

{% if site.analytics.clicky.tracking-id %}
<script src="//static.getclicky.com/js" type="text/javascript"></script>
<script type="text/javascript">try{ clicky.init({{ site.analytics.clicky.tracking-id }}); }catch(e){}</script>
<noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/{{ site.analytics.clicky.tracking-id }}ns.gif" /></p></noscript>
{% endif %}

<script type="text/javascript">
	var sendLinkClickEvent = function(action, label) {
		if (!{{ site.analytics.track-social-links }}) {
			return;
		}
		{% if site.analytics.google-analytics.tracking-id %}
		ga('send', 'event', 'link-click', action, label);
		{% endif %}
		{% if site.analytics.clicky.tracking-id %}
		clicky.log("/", action + '/' + label, 'click');
		{% endif %}
	}
</script>
