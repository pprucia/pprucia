# Site
title: Piotr Prucia
description: Moblie Software Developer | Cyclist
url: https://prucia.pl
#url: http://localhost:4000                            # dev
enforce_ssl: prucia.pl
logo: logo.png                                        # Site logo
locale: en_US

# Menu visibility
menu:
  posts_visible: false
  resume_visible: true
  projects_visible: true
  cycling_visible: true

# Left Block Images
background:
  homepage: images/home.jpg                           # this image will be shown on homepage's left block
  post-list: images/post_list.jpg                     # this image will be shown on post list page
  project-list: images/project_list.jpg               # this image will be shown on project list page
  resume: images/resume.jpg                           # this image will be shown on skills page
  cycling: images/cycling.jpg                         # this image will be shown on cycling page
  default-post: images/default_post.jpg               # this image will be shown when post's front matter doesn't specify any image
  default-project: images/default_project.jpg         # this image will be shown when project's front matter doesn't specify any image

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed
collections:
  projects:
    output:         true
    permalink:      /:title/


